<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Malek Gorchene">
    <!-- Fav icon for the Web site -->
    <link rel="icon" href="https://www.moo.do/img/logoForWhite600.png" />
    <title>To Do</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- Local CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container-fluid">
        <nav class="d-flex justify-content-between">
            <img src="https://www.moo.do/img/logoForWhite600.png" alt="logo site" height="50">
            <ul class="d-flex nav">
                <li class="">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="active">
                    <a class="nav-link" href="app.html">App</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <main class="container-fluid">
        <section class="container">
            <!-- CRUD Notes -->
            <div class="row mb-20">

                <!-- Note form -->
                <div class="col-md-8">
                    <div id="formulaire">
                        <div class="text-center">
                            <h4>New Item To Do</h4>
                        </div>
                        <div class="inline-form row">
                            <div class="form-group input-group-sm col-md-6">
                                <label for="name">Name</label>
                                <input class="form-control" type="text" id="name">
                            </div>
                            <div class="form-group input-group-sm col-md-3">
                                <label for="dateD">Date Debut</label>
                                <input class="form-control" type="date" id="dateD">
                            </div>
                            <div class="form-group input-group-sm col-md-3">
                                <label for="dateF">Date Fin</label>
                                <input class="form-control" type="date" id="dateF">
                            </div>
                        </div>
                        <div class="form-group input-group-sm">
                            <label for="description">Description</label>
                            <textarea class="form-control" type="text" id="description"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-outline-primary btn-sm">Save</button>
                            <button type="reset" class="btn btn-outline-secondary btn-sm">Reset</button>
                        </div>
                    </div>
                </div>

                <!-- Note items -->
                <div class="col-md-4">
                    <div id="notes" class="h-100">
                        <div class="text-center">
                            <h4>List To Do's</h4>
                        </div>
                        <div class="input-group input-group-sm mb-2">
                            <input type="text" class="form-control" placeholder="Search in list" aria-label="Recipient's username with two button addons" aria-describedby="button-addon4">
                            <div class="input-group-append" id="button-addon4">
                                <button class="btn btn-primary" type="button"><img src="images/search.svg" alt="search"></button>
                                <button class="btn btn-primary" type="button"><img src="images/eye.svg" alt="complete show"><img class="d-none" src="images/eye-closed.svg" alt="complete hide"></button>
                            </div>
                        </div>
                        <div id="items">
                        <!-- There is items To Do -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- Row to display items -->
            <div id="pending" class="row m-0">
                <div  class="col row">
                    <div class="text-center col-12 animated flipInX">
                        <h4>Item To Do</h4>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="container-fluid">
        <div class="col-12 text-center">
            <p class="mt-3">Created and designed by <a href="https://www.linkedin.com/in/malek-gorchene/">Malek Gorchene</a></p>
        </div>
    </footer>
    <!-- Import Bootstrap 4.3.1 JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
    <!-- Import Local JS -->
    <script src="js/main.js"></script>
</body>
</html>
