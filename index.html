<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Malek Gorchene">
    <!-- Fav icon for the Web site -->
    <link rel="icon" href="https://www.moo.do/img/logoForWhite600.png" />
    <title>To Do</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- Local CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container-fluid">
        <nav class="d-flex justify-content-between">
            <img src="https://www.moo.do/img/logoForWhite600.png" alt="logo site" height="50">
            <ul class="d-flex nav">
                <li class="active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="">
                    <a class="nav-link" href="app.html">App</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <main class="container-fluid" id="index">
        <section class="container">
            <div class="col-12 text-center">
                <h1>Features Moo.do</h1>
            </div>
            <div class="row">
                <div class="col-md-6 text-center">
                    <div class="animated zoomIn wow">
                        <h3>Form Validation</h3>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="animated rollIn wow">
                        <img class="w-100" src="images/features/formValidation.png" alt="validation">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="animated rollIn wow">
                        <img class="w-100" src="images/features/toDoPercent.png" alt="toDoPercent">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="animated zoomIn wow">
                        <h3>Adding Percent to the "To Do items"</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="animated zoomIn wow">
                        <h3>Search Feature</h3>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="animated rollIn wow">
                        <img class="w-100" src="images/features/search.png" alt="Search feature">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="animated rollIn wow">
                        <img class="w-100" src="images/features/hideCompete.png" alt="Hide compete element">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="animated zoomIn wow">
                        <h3>Hide complete elements feature</h3>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <!-- Footer Section -->
    <footer class="container-fluid">
        <div class="col-12 text-center">
            <p class="mt-3">Created and designed by <a href="https://www.linkedin.com/in/malek-gorchene/">Malek Gorchene</a></p>
        </div>
    </footer>
    <!-- Import Bootstrap 4.3.1 JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js" integrity="sha256-z6FznuNG1jo9PP3/jBjL6P3tvLMtSwiVAowZPOgo56U=" crossorigin="anonymous"></script>
    <script>
        new WOW().init();
    </script>
</body>
</html>
